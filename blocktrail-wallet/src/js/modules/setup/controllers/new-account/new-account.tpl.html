<ion-view class="state-setup state-create-new-account">
    <ion-nav-title class="">{{ 'SETUP_REGISTER' | translate }}</ion-nav-title>

    <ion-nav-buttons side="left">
        <button ng-click="$btBackButtonDelegate.goBack($event)"
                class="button button-clear icon bt-back-button {{ !$btBackButtonDelegate.isDisplayed && 'hide' || '' }}"
                ng-class="{ 'ion-ios-arrow-back': isIOS, 'ion-android-arrow-back': isAndroid }">
        </button>
    </ion-nav-buttons>

    <ion-content scroll="true">
        <form
            class="form-create-new-account"
            name="registerForm"
            ng-submit="onSubmitFormRegister(registerForm)"
            novalidate
        >
            <div class="card">
                <!-- Email -->
                <label class="item">
                    <input
                        type="email"
                        placeholder="{{ 'SETUP_EMAIL_PLACEHOLDER' | translate }}"
                        name="email"
                        ng-model="form.email"
                        required
                        auto-focus
                    >
                </label>

                <!-- Password -->
                <label class="item">
                    <input
                        type="password"
                        placeholder="{{ 'SETUP_PASSWORD_PLACEHOLDER' | translate }}"
                        name="password"
                        ng-model="form.password"
                        required
                    >

                    <div class="password-check-icon">
                        <i class="icon ion-close-circled text-bad" ng-if="form.passwordCheck && form.passwordCheck.score < 2"></i>
                        <i class="icon ion-close-circled text-warning" ng-if="form.passwordCheck && form.passwordCheck.score == 2"></i>
                        <i class="icon ion-checkmark-circled text-good" ng-if="form.passwordCheck && form.passwordCheck.score >= 3"></i>
                    </div>

                    <div class="password-check-message" ng-class="'password-checker-score-' + form.passwordCheck.score" ng-if="form.passwordCheck">
                        <span ng-if="form.passwordCheck.score == 0">{{ 'PASSWORD_SUPER_WEAK' | translate }} </span>
                        <span ng-if="form.passwordCheck.score == 1">{{ 'PASSWORD_WEAK' | translate }} </span>
                        <span ng-if="form.passwordCheck.score == 2">{{ 'PASSWORD_MEDIOCRE' | translate }} </span>
                        <span ng-if="form.passwordCheck.score == 3">{{ 'PASSWORD_STRONG' | translate }} </span>
                        <span ng-if="form.passwordCheck.score >= 4">{{ 'PASSWORD_SUPER_STRONG' | translate }} </span>
                        <span ng-bind-html="'PASSWORD_TIME_TO_CRACK' | translate:form.passwordCheck"></span>
                    </div>

                </label>

                <!-- Terms of service -->
                <ion-item>
                    <ion-checkbox ng-model="form.termsOfService" name="termsOfService" required="true">
                        <span>{{ 'SETUP_TERMS_OF_SERVICE_TEXT_MOBILE' | translate }}</span>
                    </ion-checkbox>
                    <div class="terms-of-service text-center">
                        <a href="https://btc.com/legal" browse-to="">{{ 'TERMS_OF_SERVICE' | translate }} <i class="ion-android-open"></i></a>
                    </div>
                </ion-item>

                <!-- Submit button -->
                <ion-item class="item-borderless">
                    <button
                        type="submit"
                        class="button button-block"
                    >{{ 'SETUP_REGISTER' | translate }}</button>
                </ion-item>
            </div>
        </form>
    </ion-content>
</ion-view>
